<!DOCTYPE html>
<html>
<head>
    <title>تست ساده</title>
</head>
<body>
    <h1>تست مستقیم API</h1>
    <button onclick="testAPI()">تست API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3003/?url=https://backend-itlhc5q0v-ramin-edjlal-s-projects.vercel.app/api/search?q=test');
                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'خطا: ' + error.message;
            }
        }
    </script>
</body>
</html>
